<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cssAnim1{
            border: 1px solid red;
            width: 200px;
            height: 200px;  
            display: block;
            overflow: hidden;
        }
        .cssAnim1 img{
            width: 200px;
            
        }
        .cssAnim1:hover img{
            transform:scale(1.5);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h2>動態新增刪除類別</h2>
        <ul>
            <li>新增類別 => addClass() </li>
            <li>移除類別 => removeClass() </li>
        </ul>
    
        <hr>
        <a href="#" class="cssAnim1">
            <img src="./jQuery-ex/jQuery/images/03.jpg" alt="">
    
        </a>
    </div>
    <script>
        $(function(){
            $('.cssAnim1').hover(function(){
                $(this).addClass('imgScale');
            }),function(){
                $(this).removeClass('imgScale');
            }
        })
    </script>
  
</body>
</html>
